<!DOCTYPE html>
<html>
<head>
    <title>Scope JS</title>
</head>
<body>
    <script>
    	"use strict";
		(function scope1() {
			var name = "David";
			console.log("Hello " + name + ".");
		})();

		(function randNum() {
			var random = Math.floor((Math.random()*100)+1);
			var trial = (random % 2 == 1) ? random + " is odd." : random + " is even.";
			console.log(trial);
		})();
		
    </script>
</body>
</html>

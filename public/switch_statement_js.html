<!DOCTYPE html>
<html>

    <title>Switch Statement JS</title>
</head>
<body>
    <script>
    	"use strict";
    	// ignore these lines for now
		// just know that the variable 'color' will end up with a random value from the colors array
		var colors = ['Red', 'Orange', 'Yellow', 'Green', 'Blue', 'Indigo', 'Violet'];
		var color = colors[Math.floor(Math.random()*colors.length)];

		switch (color) {
			case "Red":
				document.bgColor = "red";
    			console.log(color + " is the color of blood.");
    			break;
			case "Orange":
    			document.bgColor = "orange";
    			console.log(color + " is the color of a basketball.");
				break;
			case "Yellow":
				document.bgColor = "yellow";
    			console.log(color + " is the color of the sun.");
				break;
			case "Green":
				document.bgColor = "green";
    			console.log(color + " is the color of money.");
				break;
			case "Blue":
				document.bgColor = "blue";
    			console.log(color + " is the color of the sky.");
				break;
			default:
				document.bgColor = "black";
    			console.log(color + ": I do not know anthing by that color.");
		}

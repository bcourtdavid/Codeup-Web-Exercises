<!DOCTYPE html>
<html>
<head>
    <title>Practice Functions JS</title>
</head>
<body>
    <script>
    	"use strict";
    	//Write a function to :
    	//Change a string to uppercase
    	function allCaps(str) {
            do {
                str = prompt("Write any word.");
            } while (!str && str != NaN);

    		var uppa = str.toUpperCase();
    		return alert(uppa);
    	}

        allCaps();

    	//Concatenate three words
        function concan(first, second, third) {
            var first = "pizza";
            var second = "is";
            var third = "good";

            var compress = alert(first + " " + second + " " + third + ": " + first + second + third);
            return compress;
        }

        concan();  

    	//Change Fahrenheit to Celsius
        function toCelsius(f){
            do {
                var f = prompt("Enter any value:");
            } while(!f && f != null);

            var c = (f - 32) * (5/9);
            return alert(f + " degrees Fahrenheit is " + c + " degrees Celsius.");
        }

        toCelsius();

    	//Change lbs to kg
        function toKg(lb) {
            do {
                lb = prompt("Enter any value:");
            } while(!lb && lb != null);

            var kg = lb / 2.2;
            return alert(lb + " pounds is " + kg + " kilograms.");
        }

        toKg();

    	//Make sure a string is between 5 and 10 characters long
        function checkLength(str) {
            do {
                var str = prompt("Please enter a word between 5 and 10 letters in length.");
            } while(!str && str != null);

            var i = str.length;

            if(i > 5 && i < 10) {
                var res = alert(str + " is " + str.length + " characters long and is between 5 and 10.");
            } else {
                res = alert(str + " is " + str.length + " characters long and is not between 5 and 10.");
            }                      
        }

        checkLength();

    	//Determine if a given letter is a vowel
        function isVowel(response) {
            do {
                response = prompt("Please enter any letter.");
            } while(!response && response != NaN);

            if(response == "a" || "e" || "i" || "o" || "u") {
                var ans = alert(response + ": is a vowel.");
            } else {
                ans = alert(response + ": is not a vowel");
            }

            return ans;
        }

        isVowel();
    </script>
</body>
</html>
